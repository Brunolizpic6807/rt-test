
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Procvičování otázek - Hromosvody</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        .question-box { margin-bottom: 20px; }
        .option { display: block; margin: 10px 0; padding: 10px; background-color: #f0f0f0; cursor: pointer; border-radius: 5px; }
        .option.correct { background-color: #c8e6c9; }
        .option.wrong { background-color: #ffcdd2; }
        button { padding: 10px 15px; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Procvičování otázek – Hromosvody</h1>
    <div id="question-container" class="question-box"></div>
    <button id="next-btn" style="display: none;">Další otázka</button>
    <script>
        let questions = [];
        let currentQuestion = null;

        function loadQuestion() {
            document.getElementById("next-btn").style.display = "none";
            const container = document.getElementById("question-container");
            container.innerHTML = "";
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];

            const qEl = document.createElement("div");
            qEl.innerHTML = `<h2>${currentQuestion.id}) ${currentQuestion.question}</h2>`;
            container.appendChild(qEl);

            for (let key of ["A", "B", "C"]) {
                const opt = document.createElement("div");
                opt.className = "option";
                opt.innerText = key + ") " + currentQuestion.options[key];
                opt.onclick = () => {
                    if (key === currentQuestion.correct) {
                        opt.classList.add("correct");
                    } else {
                        opt.classList.add("wrong");
                        let correctOpt = [...container.getElementsByClassName("option")].find(el => el.innerText.startsWith(currentQuestion.correct));
                        if (correctOpt) correctOpt.classList.add("correct");
                    }
                    [...container.getElementsByClassName("option")].forEach(el => el.onclick = null);
                    document.getElementById("next-btn").style.display = "block";
                };
                container.appendChild(opt);
            }
        }

        document.getElementById("next-btn").onclick = loadQuestion;
        loadQuestion();
    </script>
</body>
</html>
